{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Results</h1>
    <ul>
        {% for result in results %}
            <li>
                <a href="url 'entry/result' result=result">{{ result }}</a>
            </li>
        {% empty %}
            <li>No results</li>
        {% endfor %}
    </ul>
{% endblock %}
