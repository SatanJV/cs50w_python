{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if content %}
        <div>
            {{ content|safe }}
        </div>
        <form action="{% url 'edit' entry %}" method="GET">
            {% csrf_token %}
            <input type="submit" value="Edit">
        </form>
    {% else %}
        <h1>404</h1>
    {% endif %}
{% endblock %}
