{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Add a new entry</h1>

    {% if form.errors %}
        <p>This entry already exists</p>
    {% endif %}

    <form action="{% url 'add_new' %}" method="POST">
        {% csrf_token %}
        {{ entry_form }}
        <input type="submit">
    </form>
{% endblock %}
